<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda De Contactos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="agenda.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
</head>
<body>
    
    <table class="table-contactos">
        <div class="title-table-1">
            <h1 class="title-table">AGENDA DE CONTACTOS</h1>
        </div>
      
        <thead>
           
            <tr class="title-contactos">
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Telefono</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody id="tbody">
             
        </tbody> 

        <caption>
            <button id="btn-agregar">+ AGREGAR CONTACTO</button>
        </caption>
        
    </table>

    <div class="formContainer">
        <form class="formulario">
            <img src="https://cdn.pixabay.com/photo/2017/01/10/03/54/icon-1968236_960_720.png" alt="contacto" class="img">
            <input type="text" name="nombre" class="input" id="input-nombre" placeholder="Nombre" required >
            <input type="text" name="apellido" class="input" id="input-apellido" placeholder="Apellido">
            <input type="text" name="telefono" class="input" id="input-telefono" placeholder="Telefono">
            <input type="text" name="email" class="input" id="input-email" placeholder="Email" required>
            <button id="btn">AGREGAR</button>     
        </form>
    </div>
        
    

    <script src="agenda.js"></script>
</body>
</html>
